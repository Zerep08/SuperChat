<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Login WhatsApp</title>
  <!-- Bootstrap core CSS-->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">
  <link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body class="bg-dark">
  <div class="container w3-padding-64">
    <div class="card card-login mx-auto mt-5 ">
      <div class="card-header text-center"><i class="fa fa-user w3-text-blue"></i> Iniciar Sesion</div>
      <div class="card-body">
        <form>
            <div class="input-group w3-padding-16">
                <span class="input-group-addon"><i class="fa fa-mobile-phone"></i></span>
                <input  type="text" class="form-control"  placeholder="Telefono">
              </div>
              <div class="input-group w3-padding-16">
                  <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                  <input id="password" type="password"  class="form-control"  placeholder="Password">
                </div>
          <a class="btn btn-primary btn-block" href="index.html">Login</a>
        </form>
        <div class="text-center">
          
          <!-- Trigger the modal with a button -->
          <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#myModal" style="margin-top:10px">Registrar una cuenta</button>  
          <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header w3-blue">
                    <h4 class="modal-title w3-center"><i class="fa fa-user-plus"></i> Registro</h4>
                    </div>
                  <div class="modal-body">
                    <div class="form-group">
                      <input class="form-control" id="exampleInputName" type="text" aria-describedby="nameHelp" placeholder="Ingresa tu nombre de usuario">
                      <div class="row" style="margin-top:10px">
                        <div class="col-md-6">
                            <input class="form-control" id="exampleInputName" type="text" aria-describedby="nameHelp" placeholder="Ingresa tu teléfono"  style="margin-bottom:10px">
                        </div>
                        <div class="col-md-6">
                            <input class="form-control" id="exampleInputName" type="text" aria-describedby="nameHelp" placeholder="Ingresa tu contraseña">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-submit="modal">Enviar</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          <!-- Modal -->
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
</body>

</html>
